<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANNR</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div>
        <button class="logo-to-home"><a href="homepage.html"><span class="small-logo">BANNR</span></a></button>
    </div>
    <div class="home-container">
        <div class="radio-wrapper">
            <input class="input" name="btn" id="value-2" type="radio">
            <div class="btn">
                _Signup<span aria-hidden="">_</span>
                <span class="btn__glitch" aria-hidden="">_sign_up_</span>
                <label class="number">r2</label>
            </div>
        </div>
        <div class="radio-wrapper">
            <input class="input" name="btn" id="value-3" type="radio">
            <div class="btn">
                info_<span aria-hidden=""></span>
                <span class="btn__glitch" aria-hidden="">_info_</span>
                <label class="number">r3</label>
            </div> 
        </div>
    </div>
    <div class="form-container">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <form class="form">
          <div class="form-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email or Username" required="" autofocus="">
          </div>
          <div class="form-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
          </div>
          <button type="submit" class="form-submit-btn">Submit</button>
        </form>
      </div>
</body>
<script>
     document.getElementById('value-2').addEventListener('change', function() {
        if (this.checked) {
            window.location.href = 'join_v2.html';
        }
    });
    document.getElementById('value-3').addEventListener('change', function() {
        if (this.checked) {
            window.location.href = 'info.html';
        }
    });
</script>
</html>
